<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex 6</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#resizable" ).resizable({
        grid: 50
      });
    } );
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  } );
  </script>
</head>
<body>
    <div class="wrapper">
        <div class="house"><img src="../ex-4/IMG/home.jpg" alt="home" width="100%"></div>
        <div class="home draggable"><img src="../ex-4/IMG/house.png" alt="see through the house" width="100%"></div>
        <div class="mount"><img src="../ex-4/IMG/moutain.jpg" alt="image of a moutain that matches edge tree textures" width="100%"></div>
        <div class="tain"><img src="../ex-4/IMG/moutain-2.jpg" alt="matches roof line" width="169%"></div>
        <div class="bridge"><img src="../ex-4/IMG/bridge.jpg" alt="" width="100%"></div>
        <div class="streem resizable"> <img src="../ex-4/IMG/streem-2.jpg" alt="" width="122.5%"></div>
        <div class="sweater droppable"><img src="../ex-4/IMG/sweater.jpg" alt="" width="100%"><a href="../../HomePage/index.html"></a></div>
    </div>
    
</body>
</html>
