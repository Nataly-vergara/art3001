<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="left">
            <div class="home"><img src="IMG/home.jpg" alt="" width="100%"></div>
            <div class="mount"><img src="IMG/moutain.jpg" alt="" width="100%"></div>
            <div class="blurr-ob"><img src="IMG/blurr-oB.jpg" alt="" width="100%"></div>
            <div class="blurr-light"><img src="IMG/blurrylight.jpg" alt="blurry light" width="100%"></div>
            <div class="trash"><img src="IMG/trash.jpg" alt="" width="100%"></div>
            <div class="night"><img src="IMG/night.jpg" alt="" width="100%"></div>
            <div class="moon"><img src="IMG/moon.jpg" alt="moon" width="100%"></div>
            <div class="GGrBRn"><img src="IMG/gray-gree-brown-blurr.jpg" alt="" width="100%"></div>
            <div class="things"><img src="IMG/things.jpg" alt="" width="103.7%"></div>
            <div class="pant"><img src="IMG/pants.jpg" alt="" width="100%"></div>
            <div class="streem"><img src="IMG/streem-1.jpg" alt="" width="80%"></div>
        </div> 

        <div class="right">
            <div class="sunset"><img src="IMG/sunset-moutain.png" alt="" width="108%"></div>
            <div class="tian"><img src="IMG/moutain-2.jpg" alt="" width="100%"></div>

            <div class="car"><img src="IMG/car.jpg" alt="interori of vehical" width="120%"></div>
            <div class="brown"><img src="IMG/browns.jpg" alt="" width="100%"></div>
            <div class="rocks"><img src="IMG/rock.jpg" alt="" width="100%"></div>
            <div class="bark"><img src="IMG/bark.jpg" alt="" width="100%"></div>
            <div class="toes"><img src="IMG/toes.jpg" alt="" width="100%"></div>
        </div>

    </div>
    
    <script src="main.js">
    </script>
</body>
</html>
